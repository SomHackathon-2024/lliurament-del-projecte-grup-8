<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="..\CSS_global\login_form.css" />
</head>
<body>
  <div>
    <img src="..\img_global\logo_red_mataro.png" alt="favicon-logo" style="width: 100px;">
  </div>
<div class="caja_formulario" style="padding-bottom: 30px;">
  <h1 style="text-align: center;">Registrar-se</h1>
  <div style="text-align: center;"> <!--Menu login-->
    <form class="px-4 py-3">
      <div class="mb-3">
        <label for="inputEmai" class="form-label">Email</label></br>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="  Introdueix el teu correu">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputContrasenya" class="form-label">Contrasenya</label></br>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="  Introdueix la teva contrasenya">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputrepeteixcontrasenya" class="form-label">Repeteix la contrasenya</label></br>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="  Introdueix la teva contrasenya">
      </div>
      <br>
      <div class="mb-3">
        <label for="inpuTelèfon" class="form-label">Telèfon</label></br>
        <input type="repeteixTelèfon" class="form-control" id="inputTelèfon"
          placeholder="  ex. +34 XXX XX XX XX">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputNom" class="form-label">Nom</label></br>
        <input type="Nom" class="form-control" id="inputNom"
          placeholder="  ex. Victor">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputPrimercognom" class="form-label">Primer
          cognom</label></br>
        <input type="Primercognom" class="form-control" id="inputPrimercognom"
          placeholder="  ex. Treboles">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputSegoncognom" class="form-label">Segon cognom</label></br>
        <input id="inputSegoncognom" class="form-control"
          id="inputSegoncognom" placeholder="ex. Pilataxi">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputDNI/NIE" class="form-label">DNI/NIE</label></br>
        <input id="inputDNI/NIE" class="form-control" id="inputDNI/NIE"
          placeholder="ex. 64894165Q/X2474208P">
      </div>
      <br>

      <button type="submit" class="btn btn-primary" style="height: 30px; width: 40%;">Registrar-se</button>
    </form>
    <br>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="login.html">Ja tens usuari? Inicia sessió</a>
    <br>
    <a class="dropdown-item" href="#">Recupera la contrasenya</a>
  </div>
</div>
</body>
<footer> <!--footer-->
  <p style="color: gray; text-align: center;">Ajuntament de Mataró</p>
</footer>
</html>
