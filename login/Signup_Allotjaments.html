<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <table> 
        <td>
          <h1 style="color: red;">Red</h1>
        </td>
        <td>
          <h1>Mataró</h1>
        </td>
        <div>
            <img src="../img_global/Ayuntamiento de Mataró.jpg" alt="Logo ajuntament de Mataró">
        </div>
        </table>

    <div style="text-align:center;" class="dropdown-menu">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmai" class="form-label">Email*</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="ex. exemple@gmail.com">
            </div>

            <div class="col-md-6">
              <label for="inputContrasenya" class="form-label">Contrasenya*</label>
              <input type="Contrasenya" class="form-control" id="inputContrasenya" placeholder="ex. abcABC1234">
            </div>

            <div class="col-6">
              <label for="inputrepeteixcontrasenya" class="form-label">Repeteix la contraseny*</label>
              <input type="repeteixcontrasenya" class="form-control" id="inputrepeteixcontrasenya" placeholder="ex. abcABC1234">
            </div>

            <div class="col-10">
                <label for="inpuTelèfon" class="form-label">Telèfon*</label>
                <input type="repeteixTelèfon" class="form-control" id="inputTelèfon" placeholder="ex. +34 640213436">
              </div>

            <div class="col-12">
              <label for="inputNom" class="form-label">Nom*</label>
              <input type="Nom" class="form-control" id="inputNom" placeholder="ex. Jose Antonio">
            </div>

            <div class="col-md-18">
              <label for="inputPrimercognom" class="form-label">Primer cognom*</label>
              <input type="Primercognom" class="form-control" id="inputPrimercognom" placeholder="ex. Treboles">
            </div>
            <div class="col-md-18">
              <label for="inputSegoncognom" class="form-label">Segon cognom</label>
              <select id="inputSegoncognom" class="form-select" id="inputSegoncognom" placeholder="ex. Pilataxi">
            </div>

            <div class="col-md-24">
                <label for="inputDNI/NIE" class="form-label">DNI/NIE*</label>
                <select id="inputDNI/NIE" class="form-select" id="inputDNI/NIE" placeholder="ex. 64894165Q/X2474208P">
              </div>
    
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
            </form>
</body>
</html>
